<!DOCTYPE html>
<html lang="en" ng-app>
    <head>
        <title>Shiva-Angular: A heroic demo</title>

        <link href="http://cdn.jsdelivr.net/normalize/2.1.0/normalize.css" rel="stylesheet">
        <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">

        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.min.js"></script>
        <script type="text/javascript">
            function ArtistsController($scope) {
                $scope.artists = [
                    {'name': 'NOFX'},
                    {'name': 'MXPX'},
                    {'name': 'Oasis'},
                    {'name': 'Backstreet boys'}
                ]
            }
        </script>

        <style type="text/css">
            body {
                padding: 0 1em;
            }
            div.row-fluid div {
                background-color: #DDD;
            }
        </style>
    </head>

    <body ng-controller="ArtistsController">
        <h1>
            Shiva
        </h1>

        <div class="row-fluid">
            <div class="span3" ng-repeat="artist in artists">
                {{ artist.name }}
            </div>
        </div>
    </body>
</html>
